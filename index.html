<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Workout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="setup-time-cnt">
        <div id="add-timer-cnt">
            <div id="minutes-cnt">
                <input id="plus-minutes" type="button" value="+" onclick="" />
                <div id="training-time-minutes">00</div>
                <input id="minus-minutes" type="button" value="-" />
            </div>
            <div id="colon-cnt">:</div>
            <div id="seconds-cnt">
                <input id="plus-seconds" type="button" value="+" onclick="" />
                <div id="training-time-seconds">00</div>
                <input id="minus-seconds" type="button" value="-" />
            </div>

        </div>
        <input id="start-btn" type="button" value="START" />
    </div>

    <div id="active-workout-cnt">
        <div id="timer"></div>
        <div id="workout-task"></div>
        <div id="workout-task-again"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/combinations.js"></script>
</body>

</html>
